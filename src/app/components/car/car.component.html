
<div class="mb-3">
  <label for="filter" class="form-label">Arama</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filter" placeholder="aray覺n覺z">
</div>
<div *ngIf="filterText" class="alert alert-success">{{filterText}} arad覺n覺z</div>

<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  


<table *ngIf="dataLoaded!=false" class="table table-striped|sm|bordered|hover|inverse table-inverse table-responsive mt-5">
    <thead class="thead-inverse|thead-default">
      <tr>
       
        <th>Description</th>
        <th>ModelYear</th>
        <th>Brand</th>
        <th>Color</th>
   
        <th>Price</th>
     
     
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cars |filter:filterText">
       
          <td>{{item.description}}</td>
     
          <td>{{item.modelYear}}</td>
          <td>{{item.brandId}}</td>
          <td>{{item.colorId}}</td>
          <td>{{item.dailyPrice}}</td>
         
        </tr>
   
      </tbody>
  </table>

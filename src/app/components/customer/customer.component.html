<table class="table" >
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">UserName</th>
      <th scope="col">companyName</th>
     
 
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of customers">
  
      <td>{{item.id}}</td>
      <td>{{item.userId}}</td>
      <td>{{item.companyName}}</td>
   
    </tr>
   
   
  </tbody>
</table>
